<nz-layout class="app-layout">
  <nz-header>
    <a href="/welcome">
      <img src="../assets/img/logo.png" class="logo">
    </a>
    <nz-page-header-title>
      <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
      </span>
    </nz-page-header-title>
    <nz-page-header-extra class="nav-right">
      <nz-space>
        <nz-avatar class="" nzSize="large" nzIcon="user"></nz-avatar>
      </nz-space>
    </nz-page-header-extra>
  </nz-header>
  <nz-layout>

    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">

      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzSelected>
          <i nz-icon nzType="home"></i>
          <span>Página Inicial</span>
        </li>
        <li nz-submenu nzTitle="Integrações" nzIcon="api">
          <ul>
            <li nz-menu-item nz-tooltip nzTooltipPlacement="right">
              <a routerLink="/integration">
                <i nz-icon nzType="unordered-list"></i>
                <span>Minhas Integrações</span>
              </a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Usuários" nzIcon="user">
          <ul>
            <li nz-menu-item nz-tooltip nzTooltipPlacement="right">
              <a routerLink="/user">
                <i nz-icon nzType="unordered-list"></i>
                <span>Meus Usuários</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
